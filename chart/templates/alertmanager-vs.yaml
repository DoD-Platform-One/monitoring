{{- if .Values.istio.enabled -}}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: alertmanager
  namespace: {{ .Release.Namespace }}
spec:
  gateways:
    - main.istio-system.svc.cluster.local
  hosts:
    - "alertmanager.{{ .Values.hostname }}"
  http:
    - route:
        - destination:
            port:
              number: 9093
            host: {{ include "kube-prometheus-stack.fullname" . }}-alertmanager
{{- end }}