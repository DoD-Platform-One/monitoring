{{- if and .Values.istio.enabled .Values.sso.enabled .Values.kiali.enabled (eq .Values.istio.injection "enabled") -}}
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: kiali-prometheus-authz-policy
  namespace: {{ template "kube-prometheus-stack.namespace" . }}
spec:
  selector:
    matchLabels:
      app: prometheus
  action: ALLOW
  rules:
  - from:
    - source:
        namespaces:
        - kiali
    - source:
        principals:
        - cluster.local/ns/kiali/sa/kiali-service-account        
    to:
    - operation:
        methods:
        - GET
        - POST
        paths:
        - /*
{{- end }}
