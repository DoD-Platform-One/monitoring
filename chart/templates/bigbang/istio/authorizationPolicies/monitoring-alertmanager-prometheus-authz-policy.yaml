{{- if or (and .Values.istio.enabled (eq .Values.istio.injection "enabled") .Values.sso.enabled) (and .Values.istio.enabled .Values.istio.hardened.enabled)  -}}
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: monitoring-alertmanager-authz-policy
  namespace: {{ template "kube-prometheus-stack.namespace" . }}
spec:
  selector:
    matchLabels:
      alertmanager: {{ printf "%s-%s" (include "kube-prometheus-stack.fullname" .) "kube-alertmanager" }}
  action: ALLOW
  rules:
  - from:
    - source:
        namespaces: ["{{ template "kube-prometheus-stack.namespace" . }}"]
    to:
    - operation:
        methods: ["GET", "POST"]
        paths: ["/*"]
        ports: ["{{ .Values.upstream.alertmanager.service.port }}", "8080"]
    - operation:
        methods: ["POST"]
        ports: ["9094"]
{{- end }}
