{{- if or (and .Values.istio.enabled .Values.upstream.prometheus.thanosService.enabled (eq .Values.istio.injection "enabled") .Values.sso.enabled) (and .Values.upstream.prometheus.thanosService.enabled .Values.istio.enabled .Values.istio.hardened.enabled) -}}
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: thanos-prometheus-authz-policy
  namespace: {{ template "kube-prometheus-stack.namespace" . }}
spec:
  selector:
    matchLabels:
      app: prometheus
  action: ALLOW
  rules:
  - from:
    - source:
        namespaces:
        - thanos
    to:
    - operation:
        ports: ["{{ .Values.upstream.prometheus.thanosService.port }}"]
{{- end }}
