{{- if and .Values.networkPolicies.enabled .Values.flux.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-webhook-ingress-flux
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: kube-prometheus-stack-operator
      release: "{{ .Release.Name }}"
  policyTypes:
  - Ingress
  egress:
  - from:
    - namespaceSelector:
        matchLabels:
          app.kubernetes.io/instance: flux-system
      podSelector:
        matchLabels:
          app: helm-controller
    ports:
    - port: 10250
{{- end }}
