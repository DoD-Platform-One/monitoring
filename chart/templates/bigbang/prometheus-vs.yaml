{{- if and .Values.istio.enabled .Values.istio.promethues.enabled -}}
{{- $serviceName := printf "%s-%s" (include "kube-prometheus-stack.fullname" .) "prometheus" }}
{{- $servicePort := .Values.prometheus.service.port -}}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ template "kube-prometheus-stack.fullname" . }}-prometheus
  namespace: {{ template "kube-prometheus-stack.namespace" . }}
  labels:
    app: {{ template "kube-prometheus-stack.name" . }}-prometheus
  {{- include "kube-prometheus-stack.labels" . | indent 4 }}
  {{- if .Values.istio.promethues.labels }}
{{ toYaml .Values.istio.promethues.labels | indent 4 }}
  {{- end }}
  {{- if .Values.istio.promethues.annotations }}
  annotations:
{{ toYaml .Values.istio.promethues.annotations | indent 4 }}
  {{- end }}
spec:
  gateways:
  {{- range .Values.istio.promethues.gateways }}
    - {{ . }}
  {{- end }}
  hosts:
  {{- range .Values.istio.promethues.hosts }}
    - {{ tpl . $}}
  {{- end }}
  http:
    - route:
        - destination:
            port:
              number: {{ .Values.istio.prometheus.port  | default $servicePort }}
            host: {{ .Values.istio.prometheus.service  | default $serviceName }}.{{ .Values.istio.prometheus.namespace | default .Release.Namespace }}.svc.cluster.local
{{- end }}
