# taken from https://raw.githubusercontent.com/istio/istio/release-1.8/samples/addons/grafana.yaml

{{- if .Values.istio.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-%s" (include "kube-prometheus-stack.fullname" $) "istio-grafana-dashboards" | trunc 63 | trimSuffix "-" }}
  namespace: {{ template "kube-prometheus-stack.namespace" . }}
  annotations:
{{ toYaml .Values.grafana.sidecar.dashboards.annotations | indent 4 }}
  labels:
    {{- if $.Values.grafana.sidecar.dashboards.label }}
    {{ $.Values.grafana.sidecar.dashboards.label }}: "1"
    {{- end }}
    app: {{ template "kube-prometheus-stack.name" $ }}-grafana
{{ include "kube-prometheus-stack.labels" $ | indent 4 }}
data:
  istio-performance-dashboard.json: |
    {{ .Files.Get "istio-dashboards/istio-performance-dashboard.json"  }}
  pilot-dashboard.json: |
    {{ .Files.Get "istio-dashboards/pilot-dashboard.json"  }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-%s" (include "kube-prometheus-stack.fullname" $) "istio-services-grafana-dashboards" | trunc 63 | trimSuffix "-" }}
  namespace: {{ template "kube-prometheus-stack.namespace" . }}
  annotations:
{{ toYaml .Values.grafana.sidecar.dashboards.annotations | indent 4 }}
  labels:
    {{- if $.Values.grafana.sidecar.dashboards.label }}
    {{ $.Values.grafana.sidecar.dashboards.label }}: "1"
    {{- end }}
    app: {{ template "kube-prometheus-stack.name" $ }}-grafana
{{ include "kube-prometheus-stack.labels" $ | indent 4 }}
data:
  istio-extension-dashboard.json: |
    {{ .Files.Get "istio-dashboards/istio-extension-dashboard.json"  }}
  istio-mesh-dashboard.json: |
    {{ .Files.Get "istio-dashboards/istio-mesh-dashboard.json"  }}
  istio-service-dashboard.json: {{ .Files.Get "istio-dashboards/istio-service-dashboard.txt"  }}
  istio-workload-dashboard.json: {{ .Files.Get "istio-dashboards/istio-workload-dashboard.txt"  }}
{{- end }}
