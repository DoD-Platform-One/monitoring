{{- if .Values.istio.enabled -}}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: prometheus
  namespace: {{ .Release.Namespace }}
spec:
  gateways:
    - main.istio-system.svc.cluster.local
  hosts:
    - "prometheus.{{ .Values.hostname }}"
  http:
    - route:
        - destination:
            port:
              number: 9090
            host: {{ include "kube-prometheus-stack.fullname" . }}-prometheus
{{- end }}