bbtests:
  enabled: true
  cypress:
    artifacts: true
    envs:
      cypress_prometheus_url: 'http://monitoring-kube-prometheus-prometheus:9090'
      cypress_grafana_url: 'http://monitoring-grafana:80'
      cypress_alertmanager_url: 'http://monitoring-kube-prometheus-alertmanager:9093'

networkPolicies:
  enabled: true

grafana:
  testFramework:
    enabled: false

prometheus:
  prometheusSpec:
    resources:
      limits:
        cpu: 300m
        memory: 1Gi
      requests:
        cpu: 300m
        memory: 1Gi
